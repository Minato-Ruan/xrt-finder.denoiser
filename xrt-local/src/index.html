<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/pages.css">
        <link rel="stylesheet" type="text/css" href="./css/login.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="login-box m-2 rounded rounded-lg shadow-lg">
                <div class="container">
                    <div class="row justify-content-center">
                        <div id="user-icon" class="mt-3 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="gray" class="bi bi-braces" viewBox="0 0 16 16">
                                <path d="M2.114 8.063V7.9c1.005-.102 1.497-.615 1.497-1.6V4.503c0-1.094.39-1.538 1.354-1.538h.273V2h-.376C3.25 2 2.49 2.759 2.49 4.352v1.524c0 1.094-.376 1.456-1.49 1.456v1.299c1.114 0 1.49.362 1.49 1.456v1.524c0 1.593.759 2.352 2.372 2.352h.376v-.964h-.273c-.964 0-1.354-.444-1.354-1.538V9.663c0-.984-.492-1.497-1.497-1.6zM13.886 7.9v.163c-1.005.103-1.497.616-1.497 1.6v1.798c0 1.094-.39 1.538-1.354 1.538h-.273v.964h.376c1.613 0 2.372-.759 2.372-2.352v-1.524c0-1.094.376-1.456 1.49-1.456V7.332c-1.114 0-1.49-.362-1.49-1.456V4.352C13.51 2.759 12.75 2 11.138 2h-.376v.964h.273c.964 0 1.354.444 1.354 1.538V6.3c0 .984.492 1.497 1.497 1.6z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <h2 class="text-center">XRT-Finder</h2>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="input-group input-group-lg mb-3">
                            <input id="text_username" type="text" class="form-control rounded-pill text-center active" placeholder="Username" aria-label="Username" aria-describedby="Username">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <input id="text_password" type="password" class="form-control rounded-pill text-center" name="Password" id="password" placeholder="Password">
                        </div>
                        <div id="loginFeedback" class="invalid-feedback">
                            <p>Try again.<p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="check_remem">
                            <label class="form-check-label" for="check_remem">Remember me</label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" name="btn_login" id="btn_login" class="btn btn-outline-primary btn-lg btn-block rounded-pill">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script type="text/javascript" src="../dist/js/login.js"></script>
    </body>
</html>
